<!DOCTYPE html>
<html>
	<head>
		<title>Marcus Warnsley Github Projects</title>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="css/projects.css">
	</head>
	<body>
		<div id="banner">
			<div class="container">
				<div class="logo-container">
					<a href="#"><img class="logo" src="img/twitter-logo.png" alt="twitter logo"></a> 
				</div>
				<div class="top-left-navigation">
					<ul>
						<li>Home</li>
						<li>Moments</li>
						<li>Notifications</li>
						<li>Messages</li>
					</ul>
				</div>
				<div class="top-right-navigation">
					<ul>
						<li><input class="search-twitter" type="text" placeholder="Search Twitter"></li>
						<li><img class="profile" src="img/twitter-profile.png" alt="Twitter Profile"></li>
						<li class="tweet"></li>
					</ul>
				</div>
			</div>
		</div>
		
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.13.3/react.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.13.3/JSXTransformer.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
	<script type="text/javascript" src="js/projects.js"></script>
	<script type="text/jsx">
		var Tweet = React.createClass({
			render: function(){
				return(
					<button>Tweet</button>
				);
			}
		});

		React.render(<Tweet />, document.getElementsByClassName("tweet")[0]);
	</script>
	</body>
</html>
