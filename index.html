<!DOCTYPE html>
<html>
	<head>
		<title>Marcus Warnsley Github Projects</title>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="css/projects.css">
	</head>
	<body>
		<div id="banner">
			<div class="container">
				<div class="logo-container">
					<a href="#"><img class="logo" src="img/twitter-logo.png" alt="twitter logo"></a> 
				</div>
				<div class="top-left-navigation">
					<ul>
						<li>Home</li>
						<li>Moments</li>
						<li>Notifications</li>
						<li>Messages</li>
					</ul>
				</div>
				<div class="top-right-navigation">
					<ul>
						<li><input class="search-twitter" type="text" placeholder="Search Twitter"><img class="search-icon" src="img/search-icon.png" alt="Search Icon"> </li>
						<li><img class="profile" src="img/twitter-profile.png" alt="Twitter Profile"></li>
						<li class="tweet"></li>
					</ul>
				</div>
			</div>
		</div>
		<div id="main-content">
			<div class="container">
				<div class="row">
					<div class="col-sm-3 col-md-3">
						<div class="profile-box">
							<div class="top-box"></div>
							<div class="prof-pic"></div>
							<div class="bottom-box"></div>
						</div>
						<div class="trends"></div>
					</div>
					<div class="col-sm-6 col-md-6">
						<div class="feed-container"></div>
					</div>
					<div class="col-sm-3 col-md-3">
						<div class="who-to-follow-container"></div>
						<div class="legal-copy"></div>
					</div>
				</div>
			</div>
		</div>
		
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.13.3/react.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.13.3/JSXTransformer.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
	<script type="text/javascript" src="js/projects.js"></script>
	<script type="text/jsx">
		var TweetButton = React.createClass({
			render: function(){
				return(
					<button>Tweet</button>
				);
			}
		});

		var Follow = React.createClass({
			render: function(){
				return(

					<div className="follow-links">
						<h4>Who to follow</h4>
						<a href="#">Refresh</a>
						<a href="#">View all</a>
					</div>
				)
			}
		});

	/*	var WhoToFollow = React.createClass({
			render: function(){
				return(

				)
			}
		});	

*/

		React.render(<TweetButton />, document.getElementsByClassName("tweet")[0]);

		React.render(<Follow />, document.getElementsByClassName("who-to-follow-container")[0]);
	</script>
	</body>
</html>
